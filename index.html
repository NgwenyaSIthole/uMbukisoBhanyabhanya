        function setupEventListeners() {
            document.getElementById('movieFilters').addEventListener('click', handleFilterClick);
            document.getElementById('tvFilters').addEventListener('click', handleFilterClick);
            document.querySelector('[data-type="trending"]').addEventListener('click', handleFilterClick);
            searchInput.addEventListener('input', handleSearchInput);
            searchIcon.addEventListener('click', handleSearchIconClick);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearchIconClick();
                }
            });
            initAudio();
        }

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                fetch('click.mp3')
                    .then(response => response.arrayBuffer())
                    .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                    .then(decodedData => {
                        clickSoundBuffer = decodedData;
                    })
                    .catch(e => console.error("Failed to load sound:", e));
            } catch (e) {
                console.error("Web Audio API is not supported in this browser");
            }
        }

        function playSound(buffer) {
            if (!audioContext || !buffer) return;
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            source.start(0);
        }

        window.closeDetail = () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            const iframe = document.getElementById('player');
            if (iframe) iframe.src = '';
        };

        window.playContent = () => {
            if (!currentItem) return;
            const iframe = document.getElementById('player');
            const url = getVideoUrl(currentItem);
            if (iframe && url) {
                iframe.src = url;
            }
        };

        function handleFilterClick(e) {
            if (!e.target.classList.contains('genre-btn')) return;
            
            document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');

            currentGenre = e.target.dataset.genre === '' ? null : e.target.dataset.genre;
            currentType = e.target.dataset.type;
            
            searchInput.value = '';
            searchStatusElement.textContent = '';
            isSearching = false;

            if (currentType === 'trending') {
                 loadMedia(null, 'trending', true);
            } else {
                 loadMedia(currentGenre, currentType, true);
            }
        }
        
        function handleSearchIconClick() {
            playSound(clickSoundBuffer);
            const query = searchInput.value.trim();
            if (query) {
                clearTimeout(searchDebounceTimeout);
                isSearching = true;
                searchStatusElement.textContent = `Searching for "${query}"...`;
                showLoader();
                searchMedia(query);
            }
        }

        function handleSearchInput(event) {
            const query = event.target.value.trim();
            
            clearTimeout(searchDebounceTimeout);
            
            if (query) {
                isSearching = true;
                searchStatusElement.textContent = `Searching for "${query}"...`;
                showLoader();
                searchDebounceTimeout = setTimeout(() => {
                    searchMedia(query);
                }, 500);
            } else {
                isSearching = false;
                searchStatusElement.textContent = '';
                renderGrid(allLoadedMedia, true);
            }
        }

        async function searchMedia(query) {
            const params = new URLSearchParams({
                api_key: API_KEY,
                language: 'en-US',
                query: query,
                page: 1,
                include_adult: false,
            });

            const url = `${TMDB_BASE}/search/multi?${params}`;

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`API Error: ${res.status}`);
                
                const data = await res.json();
                const validResults = (data.results || []).filter(item => 
                    item.poster_path && (item.media_type === 'movie' || item.media_type === 'tv')
                );

                renderGrid(validResults, true);
                if (validResults.length > 0) {
                    searchStatusElement.textContent = `Found ${validResults.length} result(s) for "${query}".`;
                } else {
                    searchStatusElement.textContent = `No results found for "${query}".`;
                    showError(`We couldn't find anything matching "${query}".`);
                }

            } catch(error) {
                console.error("Search failed:", error);
                searchStatusElement.textContent = `Error searching for "${query}".`;
                showError("The search could not be completed. Please check your connection.");
            }
        }

        function getVideoUrl(item, season = null, episode = null) {
            const id = item.id;
            const type = item.media_type === 'tv' ? 'tv' : 'movie';
            
            if (type === 'movie') {
                return `${VIDEO_SERVER_BASE}/movie/${id}`;
            } else if (type === 'tv' && season && episode) {
                return `${VIDEO_SERVER_BASE}/tv/${id}-${season}-${episode}`;
            }
            return null;
        }

        async function loadMedia(genreId, type, reset = false) {
            if (reset) {
                showLoader();
                allLoadedMedia = [];
                currentPage = 1;
            }
            
            let url;
            const params = new URLSearchParams({
                api_key: API_KEY,
                language: 'en-US',
                page: currentPage
            });

            if (!genreId && type === 'trending') {
                url = `${TMDB_BASE}/trending/all/day?${params}`;
            } else {
                const endpoint = type === 'movie' ? 'movie' : 'tv';
                if (genreId) {
                    params.append('with_genres', genreId);
                }
                url = `${TMDB_BASE}/discover/${endpoint}?${params}`;
            }

            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                
                const validItems = (data.results || []).filter(i => i.poster_path && (i.title || i.name));
                
                const processedItems = validItems.map(item => {
                    if (!item.media_type) {
                        item.media_type = type;
                    }
                    return item;
                });

                if (reset) {
                    allLoadedMedia = processedItems;
                } else {
                    allLoadedMedia.push(...processedItems);
                }

                renderGrid(allLoadedMedia, true); 
                
                if (data.results && data.results.length > 0) {
                    currentPage++;
                } else if (reset) { 
                    showError('No content found for this filter.');
                }
            } catch (error) {
                console.error('Error loading media:', error);
                showError('Failed to load content. Please try again.');
            }
        }

        async function loadTrending() {
            await loadMedia(null, 'trending', true);
        }

        function renderGrid(itemsToRender, resetGrid = true) {
            if (resetGrid) {
                grid.innerHTML = '';
            }
            
            const frag = document.createDocumentFragment();
            
            itemsToRender.forEach(item => {
                const card = document.createElement('div');
                card.className = 'media-card';
                card.onclick = () => openDetail(item);
                
                const title = item.title || item.name;
                const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
                
                card.innerHTML = `
                    <img class="poster" 
                         src="${IMAGE_BASE}${item.poster_path}" 
                         alt="${title}"
                         loading="lazy"
                         onerror="this.src='placeholder.png'">
                    <div class="info">
                        <p class="title">${title}</p>
                        <span class="rating">${rating}</span>
                    </div>
                `;
                frag.appendChild(card);
            });
            
            grid.appendChild(frag);
            
            if (itemsToRender.length === 0 && resetGrid) {
                 if (!isSearching) {
                    showError('No content available at the moment.');
                 }
            }
        }

        function clearModal() {
            const playerContainer = document.querySelector('.video-container');
            const iframe = document.getElementById('player');
            playerContainer.style.display = 'none';
            iframe.src = '';
            
            const playBtn = document.querySelector('.play-btn');
            playBtn.style.display = 'none';
            
            const detailBody = document.getElementById('detailBody');
            const seasonsContainer = detailBody.querySelector('.seasons-container');
            if (seasonsContainer) seasonsContainer.remove();
            const episodesGrid = detailBody.querySelector('.episodes-grid');
            if (episodesGrid) episodesGrid.remove();
        }

        async function loadSeasons(tvId) {
            const detailBody = document.getElementById('detailBody');
            
            try {
                const res = await fetch(`${TMDB_BASE}/tv/${tvId}?api_key=${API_KEY}`);
                if (!res.ok) throw new Error('Failed to fetch TV details');
                const tvData = await res.json();
                
                const seasonsContainer = document.createElement('div');
                seasonsContainer.className = 'seasons-container';
                
                const episodesGrid = document.createElement('div');
                episodesGrid.className = 'episodes-grid';

                detailBody.appendChild(seasonsContainer);
                detailBody.appendChild(episodesGrid);

                let firstSeasonBtn = null;
                tvData.seasons.forEach(season => {
                    if (season.season_number === 0) return;
                    
                    const seasonBtn = document.createElement('button');
                    seasonBtn.className = 'season-btn';
                    seasonBtn.textContent = `Season ${season.season_number}`;
                    seasonBtn.onclick = () => {
                        document.querySelectorAll('.season-btn.active').forEach(b => b.classList.remove('active'));
                        seasonBtn.classList.add('active');
                        loadEpisodes(tvId, season.season_number, episodesGrid);
                    };
                    seasonsContainer.appendChild(seasonBtn);
                    if (!firstSeasonBtn) firstSeasonBtn = seasonBtn;
                });
                
                if (firstSeasonBtn) {
                    firstSeasonBtn.click();
                }

            } catch (error) {
                console.error("Error loading seasons:", error);
                detailBody.innerHTML += `<p>Could not load season information.</p>`;
            }
        }

        async function loadEpisodes(tvId, seasonNumber, gridContainer) {
            gridContainer.innerHTML = '<div class="loader"></div>';
            try {
                const res = await fetch(`${TMDB_BASE}/tv/${tvId}/season/${seasonNumber}?api_key=${API_KEY}`);
                if (!res.ok) throw new Error('Failed to fetch episodes');
                const seasonData = await res.json();
                
                gridContainer.innerHTML = '';

                seasonData.episodes.forEach(episode => {
                    const episodeCard = document.createElement('div');
                    episodeCard.className = 'episode-card';
                    episodeCard.innerHTML = `
                        <img src="${episode.still_path ? IMAGE_BASE + episode.still_path : 'placeholder.png'}" 
                             alt="${episode.name}"
                             onerror="this.style.display='none'">
                        <p>E${episode.episode_number}: ${episode.name}</p>
                    `;
                    episodeCard.onclick = () => {
                        const playerContainer = document.querySelector('.video-container');
                        const iframe = document.getElementById('player');
                        iframe.src = `${VIDEO_SERVER_BASE}/tv/${tvId}-${seasonNumber}-${episode.episode_number}`;
                        playerContainer.style.display = 'block';
                        playerContainer.scrollIntoView({ behavior: 'smooth' });
                    };
                    gridContainer.appendChild(episodeCard);
                });

            } catch(error) {
                console.error("Error loading episodes:", error);
                gridContainer.innerHTML = `<p>Could not load episodes for this season.</p>`;
            }
        }

        async function openDetail(item) {
            currentItem = item;
            const type = item.media_type;

            clearModal();
            
            document.getElementById('detailTitle').textContent = item.title || item.name;
            document.getElementById('mediaTitle').textContent = item.title || item.name;
            document.getElementById('mediaRating').textContent = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
            document.getElementById('mediaRelease').textContent = item.release_date || item.first_air_date || 'N/A';
            document.getElementById('mediaOverview').textContent = item.overview || 'No description available.';
            
            if (type === 'movie') {
                const playerContainer = document.querySelector('.video-container');
                playerContainer.style.display = 'block';
                const playBtn = document.querySelector('.play-btn');
                playBtn.style.display = 'inline-block';
                playBtn.onclick = () => playContent();
                
            } else if (type === 'tv') {
                loadSeasons(item.id);
            }
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        // Infinite scroll
        let isLoadingMore = false;
        window.addEventListener('scroll', () => {
            if (isLoadingMore || isSearching) return;
            
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            
            if (scrollTop + clientHeight >= scrollHeight - 100) {
                isLoadingMore = true;
                loadMedia(currentGenre, currentType, false).then(() => {
                    isLoadingMore = false;
                });
            }
        });
    </script>
